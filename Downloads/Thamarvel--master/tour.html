<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOUR PAGE</title>

    <link rel="stylesheet" href="./fontawesome-free-5.9.0-web/css/all.css" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header start  -->
    <header class="header" id="header">
      <div class="i fas fa-bars" id="nav-bar"></div>

    <!-- section start -->
    <section class="section section-tour">
      <article class="carusel-container">
        <i class="fas fa-arrow-left opacity-dis" id="prebtn"></i>
        <i class="fas fa-arrow-right opacity-dis" id="nxtbtn"></i>
        <div class="carusel-slide">
          <img src="./images/tour9.jpg" id="lastClone" alt="" />
          <img src="./images/tour1.jpg" alt="" />
          <img src="./images/tour2.jpg" alt="" />
          <img src="./images/tour3.jpg" alt="" />
          <img src="./images/tour4.jpg" alt="" />
          <img src="./images/tour5.jpg" alt="" />
          <img src="./images/tour6.jpg" alt="" />
          <img src="./images/tour7.jpg" alt="" />
          <img src="./images/tour8.jpg" alt="" />
          <img src="./images/tour9.jpg" alt="" />
          <img src="./images/tour1.jpg" id="firstClone" alt="" />
        </div>
      </article>
    </section>

    <!-- section start -->

    <!-- footer -->
    <footer class="footer">
      <p>@ ZURI TASK</p>
      <p>&#169;<span id="date"></span></p>
    </footer>
    <!-- footer -->
    <!-- js link -->
    <script src="./script.js"></script>
  </body>
</html>
